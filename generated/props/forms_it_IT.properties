<li> Sul manico del tuo Curl Secret o del tuo ferro arricciacapelli, inizia con la lettera C</li>
<li>Sull’epilatore stesso o rimuovendo la testina di quest’ultimo, inizia con la lettera G</li>
<li>Sul tagliacapelli/regolabarba stesso, inizia con la lettera E o T</li>
</ul>
